{% extends "admin/base_site.html" %}

{% block content %}
<h1>Estadísticas de Ventas</h1>

<div style="display: flex; gap: 20px;">
    <!-- Gráfico de Ventas por Estado -->
    <div>
        <h2>Ventas por Estado</h2>
        <canvas id="chartEstados" width="400" height="200"></canvas>
    </div>

    <!-- Gráfico de Productos más Vendidos -->
    <div>
        <h2>Productos Más Vendidos</h2>
        <canvas id="chartProductos" width="400" height="200"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Gráfico de Ventas por Estado
    var ctxEstados = document.getElementById('chartEstados').getContext('2d');
    new Chart(ctxEstados, {
        type: 'pie',
        data: {
            labels: {{ labels_estados|safe }},
            datasets: [{
                data: {{ data_estados|safe }},
                backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)'],
                borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)'],
                borderWidth: 1
            }]
        }
    });

    // Gráfico de Productos Más Vendidos
    var ctxProductos = document.getElementById('chartProductos').getContext('2d');
    new Chart(ctxProductos, {
        type: 'bar',
        data: {
            labels: {{ labels_productos|safe }},
            datasets: [{
                label: 'Cantidad Vendida',
                data: {{ data_productos|safe }},
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock %}
